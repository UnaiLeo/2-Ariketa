<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texto en Movimiento</title>
<style>
    /* Estilos para el texto */
    .texto-movimiento {
        font-size: 24px;
        color: #FF5733;
        position: relative;
        animation: moverTexto 5s infinite linear;
    }

    /* Animación para el texto */
    @keyframes moverTexto {
        0% { left: 0; }
        100% { left: 200px; }
    }
</style>
</head>
<body>
<h1 class="texto-movimiento">Hau izan da dena, eskerrik asko</h1>
</body>
